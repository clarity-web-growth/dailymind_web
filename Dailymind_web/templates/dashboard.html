<!DOCTYPE html>
<html>
<head>
    <title>DailyMind Dashboard</title>
    <style>
        body {
            background: #0b1220;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .card {
            max-width: 420px;
            margin: auto;
            background: #111a2e;
            padding: 25px;
            border-radius: 12px;
        }
        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        .premium {
            background: #22c55e;
            color: black;
        }
        .free {
            background: #374151;
        }
        .btn {
            display: block;
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            background: #22c55e;
            color: black;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
       <h2>DailyMind Dashboard</h2>

         <p><strong>Email:</strong> {{ email }}</p>
         <p><strong>Plan:</strong> {{ plan|capitalize }}</p>
         <p><strong>Expires:</strong> {{ expires }}</p>

      {% if license_key %}
      <p><strong>License Key:</strong> {{ license_key }}</p>
      {% endif %}

{% if plan != "premium" %}
<a href="/upgrade">
    <button>Upgrade to Premium</button>
</a>
{% endif %}


        {% if plan != "Premium" %}
            <a href="/upgrade" class="btn">Upgrade to Premium</a>
        {% else %}
            <a href="/pay" class="btn">Renew Subscription</a>
        {% endif %}
    </div>
</body>
</html>
