<!DOCTYPE html>
<html>
<head>
    <title>DailyMind Dashboard</title>
    <style>
        body {
            background: #0b1220;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .card {
            max-width: 420px;
            margin: auto;
            background: #111a2e;
            padding: 25px;
            border-radius: 12px;
        }
        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        .premium {
            background: #22c55e;
            color: black;
        }
        .free {
            background: #374151;
        }
        .btn {
            display: block;
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            background: #22c55e;
            color: black;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>ðŸ§  DailyMind Dashboard</h2>

        <p><strong>Email:</strong> {{ email }}</p>
        <p>
            <strong>Plan:</strong>
            <span class="badge {{ 'premium' if plan == 'Premium' else 'free' }}">
                {{ plan }}
            </span>
        </p>

        {% if expires %}
            <p><strong>Expires:</strong> {{ expires }}</p>
        {% endif %}

        {% if plan != "Premium" %}
            <a href="/upgrade" class="btn">Upgrade to Premium</a>
        {% else %}
            <a href="/pay" class="btn">Renew Subscription</a>
        {% endif %}
    </div>
</body>
</html>
